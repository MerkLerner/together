<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>{{ title }} micro</title>
	{% else %}
		<title>welcome micro</title>
	{% endif %}
</head>
<body>
	<div>Microblog: 
		<a href="{{ url_for('index') }}">home</a>
		<a href="{{ url_for('login') }}">login</a>
	</div>
	<hr>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for m in messages %}
		<li>{{ m }} </li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	{% block content%}{% endblock %}
	
</body>
</html>
